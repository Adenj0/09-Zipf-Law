<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Analyse des mots les plus fréquents dans un texte">
  <title>Analyse de Fréquence de Mots</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Analyseur de Fréquence de Mots</h1>
  </header>

  <main>
    <section>
      <label for="inputText">Entrez un texte à analyser :</label>
      <textarea id="inputText" rows="10" aria-label="Zone de texte à analyser" placeholder="Tapez ou collez votre texte ici..."></textarea>
      <button id="analyzeButton">Analyser</button>
    </section>

    <section id="resultsSection">
      <h2>Résultats</h2>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Mot</th>
            <th>Fréquence</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les résultats seront ajoutés dynamiquement ici -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Créé par [Votre Nom]</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
